<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Non-React IBM Watson</title>
    <style>* { margin: 0; padding: 0; box-sizing: border-box }</style>
    <link rel="stylesheet" href="css/styles.css">
    <script
      src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>
    <script src="src/App.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>Michaels IBM Watson Interface</p>
      </div>

      <div class="ioGroup">
        <div class="headholder">
          <img class="heads" src="images/headscropped.png">
          <img class="arrow" src="images/linkarrow.png">
        </div>
        <div class="inputOutputHolder">
          <div class="boxLeft">
            <div><p class="select">English<img src="images/linkarrow.png"></p></div>
            <textarea id="input" class="textarea" placeholder="Enter text">
            </textarea>
          </div>
          <div class="boxRight">
            <div><p class="selectR">English<img src="images/linkarrow.png"></p></div>
            <p></p>
          </div>
        </div>
        <br></br>
        <button class="submit" id="submit">Translate</button>
      </div>
    </div>
  </body>
</html>
